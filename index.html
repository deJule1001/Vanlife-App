<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Vanlife</title>
  </head>
  <body>
    <div class="search-container">
      <input type="text" placeholder="Enter location" />
      <button>Search</button>
    </div>
    <div class="result-container">
      <div class="current-day">
        <h2>City Name</h2>
        <p>Precipitation: XX%</p>
        <p>Wind Speed: XX km/h</p>
        <p>Date and Time: XX/XX/XXXX XX:XX</p>
        <p>Cloudy: Yes/No</p>
        <h1>Current Temperature: XX°C</h1>
      </div>
      <div class="weekly-forecast">
        <div class="day-forecast">
          <h3>Monday</h3>
          <p>XX°C</p>
          <img src="sun-emoji.png" alt="Sun" />
        </div>
        <div class="day-forecast">
          <h3>Tuesday</h3>
          <p>XX°C</p>
          <img src="rain-emoji.png" alt="Rain" />
        </div>
        <div class="day-forecast">
          <h3>Wednesday</h3>
          <p>XX°C</p>
          <img src="cloudy-emoji.png" alt="Cloudy" />
        </div>
        <div class="day-forecast">
          <h3>Thursday</h3>
          <p>XX°C</p>
          <img src="sun-emoji.png" alt="Sun" />
        </div>
        <div class="day-forecast">
          <h3>Friday</h3>
          <p>XX°C</p>
          <img src="rain-emoji.png" alt="Rain" />
        </div>
      </div>
    </div>
    <div class="footer">
      <p>This project was realized by Jule.</p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
